<!DOCTYPE html>
<html>
	<head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Video Player</title>
                <link rel="stylesheet" href="style.css">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
                <div class="container">
                        <div id="player">
                                <video id="video">
                                        <source src="opt.mp4" type="video/mp4">
                                </video>
                                <div id="controls">                               
                                        <button class="btn btn-default" id="play">
                                                <img src="icons/play.svg" style="width:14px;">
                                        </button>                                                
                                        <button class="btn btn-default" id="mute">
                                                <img src="icons/speaker.svg" style="width:21px;">
                                        </button>                                        
                                        <input type="range" class="custom-range" id="volume" min="0" max="100">                        
                                        <div class="progress" style="height: 40px;">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>                       
                                </div>
                        </div>
                </div>
                <script src="script.js"></script>
	</body>
</html>
